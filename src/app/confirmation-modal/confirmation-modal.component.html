
   <div class="modal-header">
    <h4 class="modal-title">{{ modalTitle }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ modalMessage }}</p>
  </div>
  <div class="modal-footer">
    <button *ngIf="showYesButton" type="button" class="btn btn-danger" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">{{ showYesButton ? 'Cancel' : 'OK' }}</button>
  </div>
