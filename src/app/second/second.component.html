<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<p>List of doctors!</p>
<i class="fa fa-user-md" style="font-size:40px;color:darkblue"></i>
<label for="doctors">Choose a doctor:</label>

<div class ="col-sm-10">
 <select name="doctors" class="doctors-select">
  <option></option>
  <option [value]= "doctor" *ngFor="let doctor of doctors">
    {{ doctor.fullName }}
  </option>
 </select>
 </div>
