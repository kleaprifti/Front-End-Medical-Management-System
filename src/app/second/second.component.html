<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <p>List of doctors!</p>
      <label for="doctors"><i class="bi bi-person-fill"></i> Choose a doctor:</label>
      <div class="col-sm-10">
        <select name="doctors" class="form-control" [(ngModel)]="selectedDoctorId" (ngModelChange)="onDoctorSelection()">
          <option [ngValue]="null"></option>
          <option [ngValue]="doctor.id" *ngFor="let doctor of doctors">{{ doctor.fullName }}</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th>
              Patient
              <i [ngClass]="patientSortOrder === 'asc' ? 'bi bi-sort-alpha-up' : 'bi bi-sort-alpha-down'" (click)="togglePatientSortOrder()"></i>
            </th>
            <th>
              Appointment Start Date & Time
              <i [ngClass]="appointmentSortOrder === 'asc' ? 'bi bi-sort-down' : 'bi bi-sort-up'" (click)="toggleAppointmentSortOrder()"></i>
            </th>
            <th>Appointment End Date & Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of appointments">
            <td>{{ appointment.patientFullName }}</td>
            <td>{{ appointment.appointmentDateStartTime | date:'medium' }}</td>
            <td>{{ appointment.appointmentDateEndTime | date:'medium' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
