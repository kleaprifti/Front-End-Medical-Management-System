<div class="container">
  <div class="row">
    <div class="col-md-6">
      <label for="doctors">
        <i class="bi bi-person-fill"></i> Doctors:
      </label>
      <div class="col-sm-10">
        <select
          name="doctors"
          class="form-control"
          [(ngModel)]="selectedDoctorId"
          (ngModelChange)="onDoctorSelection()"
        >
          <option [ngValue]="null"></option>
          <option [ngValue]="doctor.id" *ngFor="let doctor of doctors">
            {{ doctor.fullName }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="col-md-6">
        <label for="date">Date:</label>
        <app-calendar (selectedDateChange)="onDateSelection($event)"></app-calendar>
      </div>
      <div *ngIf="isDoctorSelected">
        <h5 class="h5">Appointments</h5>
        <div *ngIf="appointments.length > 0; else noAppointmentsMessage">
          <table class="table">
            <thead>
              <tr>
                <th>
                  Patient
                  <i [ngClass]="patientSortOrder === 'asc' ? 'bi bi-sort-alpha-down' : 'bi bi-sort-alpha-up'" (click)="togglePatientSortOrder()"></i>
                </th>
                <th>
                  Start Date & Time
                </th>
                <th>End Date & Time</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let appointment of appointments">
                <td>{{ appointment.patientFullName }}</td>
                <td>{{ appointment.appointmentDateStartTime | date:'medium' }}</td>
                <td>{{ appointment.appointmentDateEndTime | date:'medium' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #noAppointmentsMessage>
          <p>No appointments available for the selected date.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
