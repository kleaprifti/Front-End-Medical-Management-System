<div class="container-fluid d-flex flex-column align-items-center vh-100">
  <h1 class="text-center mb-4">Welcome to Medical Management System</h1>
  <form  [formGroup]="loginForm" (ngSubmit)="login()" class="text-center">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="email" id="username" formControlName="username" class="form-control" required>
      <div *ngIf="loginForm.get('username')?.hasError('pattern')" class="text-danger">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
      <div *ngIf="loginForm.get('password')?.hasError('required')" class="text-danger">
        Password is required.
      </div>
    </div>
    <div *ngIf="loginForm.hasError('invalidLogin')" class="text-danger">
      Wrong username or password.
    </div>
    <button type="submit" class="btn btn-primary mt-4 ">Login</button>
  </form>
</div>
